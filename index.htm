<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Slides</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 60%;
            height: 50%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .quote-slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .quote-slide.active {
            display: block;
            opacity: 1;
        }

        .quote-text {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
        }

        .quote-author {
            font-size: 20px;
            font-weight: bold;
        }

        .button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Quote Slides -->
        <div class="quote-slide active">
            <div class="quote-text">"The only way to do great work is to love what you do."</div>
            <div class="quote-author">- Steve Jobs</div>
        </div>
        <div class="quote-slide">
            <div class="quote-text">"Success is not final, failure is not fatal: It is the courage to continue that counts."</div>
            <div class="quote-author">- Winston Churchill</div>
        </div>
        <div class="quote-slide">
            <div class="quote-text">"It always seems impossible until it's done."</div>
            <div class="quote-author">- Nelson Mandela</div>
        </div>

        <!-- Navigation Buttons -->
        <button class="button prev" onclick="showSlide(-1)">&#10094;</button>
        <button class="button next" onclick="showSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        const slides = document.querySelectorAll('.quote-slide');

        function showSlide(direction) {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        // Auto slide every 5 seconds
        setInterval(() => {
            showSlide(1);
        }, 5000);
    </script>
</body>
</html>
